# Render Blueprint for x402 Presale Platform
# This file enables one-click deployment on Render
# Learn more: https://render.com/docs/blueprint-spec

services:
  # Main Web Service
  - type: web
    name: x402-presale-platform
    runtime: node
    plan: starter  # $7/month for always-on (required for production)
    region: oregon  # Change to your preferred region
    branch: main
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_NETWORK
        value: mainnet-beta
      - key: NEXT_PUBLIC_RPC_URL
        value: https://api.mainnet-beta.solana.com
      - key: RPC_URL
        value: https://api.mainnet-beta.solana.com
      - key: DATABASE_URL
        fromDatabase:
          name: presale-platform-db
          property: connectionString
      # IMPORTANT: Set these secrets in Render Dashboard manually:
      # - NEXT_PUBLIC_ADMIN_PASSWORD
      # - PLATFORM_WALLET_PRIVATE_KEY
      # - NEXT_PUBLIC_PLATFORM_WALLET_ADDRESS
      # - CRON_SECRET

  # Automated Presale Checker (runs every hour)
  - type: cron
    name: presale-cron-checker
    runtime: node
    plan: starter
    region: oregon
    branch: main
    schedule: "0 * * * *"  # Every hour at minute 0
    buildCommand: echo "No build needed"
    startCommand: |
      curl -X POST \
        -H "Authorization: Bearer $CRON_SECRET" \
        https://x402-presale-platform.onrender.com/api/cron/check-presales

# Database
databases:
  - name: presale-platform-db
    plan: free  # Change to 'starter' for production ($7/month)
    databaseName: presale_platform
    user: presale_user
    region: oregon  # Same region as web service for best performance

# Note: After initial deployment, run this in Render Shell:
